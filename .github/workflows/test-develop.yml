# GitHub Actions workflow
# This workflow includes jobs for linting, type checking, and testing the Python codebase.
# A coverage report will be uploaded as an artifact after tests run.
#
# Triggered on:
#   - PUSH to develop branch
#   - PULL REQUESTS targeting the develop or main branch

name: Run Python tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements-dev.txt

      - name: Run Ruff linting
        run: cd app && ruff check .

      - name: Run Ruff formatting check
        run: cd app && ruff format --check

      - name: Run Mypy type checking
        run: cd app && mypy .

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements-dev.txt

      - name: Run database migrations
        run: |
          cd app
          python manage.py migrate --noinput
        env:
          DJANGO_SETTINGS_MODULE: main.settings
          SECRET_KEY: secret-key-for-ci
          DEBUG: "False"

      - name: Run pytest
        run: |
          cd app
          pytest -s -v
        env:
          DJANGO_SETTINGS_MODULE: main.settings
          SECRET_KEY: secret-key-for-ci
          DEBUG: "False"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6.0.0
        if: always()
        with:
          name: coverage-reports
          path: |
            app/htmlcov/
            app/coverage.xml
