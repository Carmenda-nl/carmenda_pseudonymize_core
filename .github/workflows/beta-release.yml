# Github Actions workflow
# This workflow builds a pre-release when a new beta tag is pushed.
# The build artifact is uploaded to the created beta release.
# Windows based build is currently supported.
#
# Triggered on:
#   - PUSH of tags matching v*-beta

name: Beta release

on:
  push:
    tags:
      - "v*-beta"

permissions:
  contents: write
  packages: write

jobs:
  build-beta-windows:
    runs-on: windows-latest
    outputs:
      tag: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Create .env file for build
        run: |
          @"
          DJANGO_RUNSERVER_HIDE_WARNING=true
          DEBUG=False
          LOG_LEVEL=INFO
          SECRET_KEY=${{ github.sha }}
          CSRF_TRUSTED_ORIGINS=http://127.0.0.1
          JOB_LOG_ONLY=True
          "@ | Out-File -FilePath "app\.env" -Encoding utf8
        shell: pwsh

      - name: Build windows executable
        uses: sayyid5416/pyinstaller@v1.8.0
        with:
          python_ver: "3.13"
          spec: "build.spec"
          requirements: "app/requirements.txt"

      - name: Create zip archive
        run: |
          Compress-Archive -Path dist\backend\* -DestinationPath "Privacytool_backend_windows_${{ github.ref_name }}.zip"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: backend-windows
          path: "*.zip"

  create-beta-release:
    needs: build-beta-windows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Download build artifact
        uses: actions/download-artifact@v7.0.0
        with:
          name: backend-windows

      - name: Get draft release notes
        id: release_notes
        run: |
          # Probeer draft release notes op te halen via GitHub API
          DRAFT_BODY=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases" | \
            jq -r '.[] | select(.draft == true) | .body' 2>/dev/null | head -1)

          if [ -z "$DRAFT_BODY" ] || [ "$DRAFT_BODY" = "null" ]; then
            # Fallback: genereer simpele notes
            DRAFT_BODY="üß™ Beta Release voor test doeleinden

          **Tag:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}

          ‚ö†Ô∏è Dit is een pre-release versie."
          fi

          # Escape voor GitHub Actions output
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$DRAFT_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create beta release
        uses: softprops/action-gh-release@v2.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: "Beta release ${{ github.ref_name }}"
          body: ${{ steps.release_notes.outputs.body }}
          prerelease: true
          draft: false
          fail_on_unmatched_files: false
          generate_release_notes: false
          files: "*.zip"
